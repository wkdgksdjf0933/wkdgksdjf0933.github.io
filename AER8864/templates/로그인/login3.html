<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 정보</title>
     <style>
        a {
    text-decoration: none; 
}

        body {
            background:#D1D1D1;
        }
         
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
body {
    margin: 0; 
    font-family: Arial, sans-serif;
}

nav {
    background-color: #333; 
    overflow: hidden; 
}


.navbar {
    list-style-type: none; 
    margin: 0; 
    padding: 0; 
    text-align: center; 
}


.navbar li {
 
    display: inline-block; 
  
}


.navbar li a {
    display: block; 
    color: white; 
    text-align: center; 
    padding: 14px 16px; 
    text-decoration: none; 
    transition: background-color 0.3s; 
}


.navbar li a:hover {
    background-color: #555;
}

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-text h1 {
            font-size: 18px;
            color: #e94560;
        }

        .logo-text h2 {
            font-size: 14px;
            color: #fff;
            font-weight: normal;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #e94560;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 120px 20px 50px;
        }

        .card {
            background: black;
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(237, 233, 233, 0.1);
        }

        .card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #e94560;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e94560, #0f3460);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 30px;
            color: white;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-of-type {
            border-bottom: none;
        }

        .info-label {
            color: #aaa;
            font-size: 14px;
        }

        .info-value {
            color: white;
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #d63550;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .not-logged-in {
            text-align: center;
            padding: 50px 20px;
        }

        .not-logged-in h2 {
            margin-bottom: 20px;
            color: #aaa;
        }

        .login-required {
            display: block;
        }

        .account-info {
            display: none;
        }

        .account-info.active {
            display: block;
        }

        .login-required.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .nav-links {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .container {
                padding-top: 180px;
            }
        }

.theme-toggle-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background-color: #333; 
    color: #fff;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    font-size: 20px;
}


body.light-mode .theme-toggle-btn {
    background-color: #f2f2f2;
    color: #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


body {
    transition: background-color 0.3s ease, color 0.3s ease;
}


body.light-mode {
    background-color: #ffffff !important;
    color: #333 !important;
}

body.light-mode .main-header, 
body.light-mode .genre-nav {
    background-color: #fff;
    border-bottom: 1px solid #eee;
}


.black-box {
    background-color: #1a1a1a;        /* 진한 회색빛 검정 */
    color: #ffffff;                    /* 글자색 흰색 */
    padding: 20px;
    border-radius: 12px;               /* 부드러운 곡선 */
    border: 1px solid #333;            /* 테두리를 살짝 밝게 해서 입체감 부여 */
    box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* 바닥 그림자 */
    transition: transform 0.2s ease;   /* 마우스 올릴 때 효과 */
}

.black-box:hover {
    transform: translateY(-5px);       
    border-color: #38b449;            
}

.p{
    display:none;

}

.k{
    display:black;
}

.black-bdox {
    background-color: #ffffff;        /* 진한 회색빛 검정 */
    color: #ffffff;                    /* 글자색 흰색 */
    padding: 20px;
    border-radius: 12px;               /* 부드러운 곡선 */
    border: 1px solid #333;            /* 테두리를 살짝 밝게 해서 입체감 부여 */
    box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* 바닥 그림자 */
    transition: transform 0.2s ease;   /* 마우스 올릴 때 효과 */
}
    </style>
</head>
<body>
    <nav class="navbar">

               <ul class="navbar">
            <li><a href="/">웹툰</a></li>
            <li><a href="./c">웹소설</a></li>
            <li><a href="./fr">공지</a></li>
            <li><a href="./login">계정</a></li>
        </ul>
    </nav>

   <div class="container">
    <div class="card">
            <div class="info-item">
                    <span class="info-label">화면</span>
                    <a href="#" id="p">
                     <span class="info-value black-box" style="color : #ffffff" id="cfdd">흑</span>
                    </a>

                    <a href="#" id = "o">
                        <span class="info-value black-bdox" style="color : black"id="cfd">백</span>
                    </a>
</div>


<script>
const l = document.querySelector('#p');     
const c = document.querySelector('#cfd');   
const w = document.querySelector('#cfdd');  
const o = document.querySelector('#o');    


function setDarkMode() {
    c.classList.remove("p");
    o.classList.remove("p");
    w.classList.add("p");
    l.classList.add("p");
    document.body.style.backgroundColor = "black";
    localStorage.setItem('theme', 'dark'); 
}

function setLightMode() {
    w.classList.remove("p");
    l.classList.remove("p");
    c.classList.add("p");
    o.classList.add("p");
    document.body.style.backgroundColor = "white";
    localStorage.setItem('theme', 'light');
}

l.addEventListener('click', setDarkMode);
o.addEventListener('click', setLightMode);


window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme === 'dark') {
        setDarkMode();
    } else if (savedTheme === 'light') {
        setLightMode();
    } else {
        setLightMode();
    }
});


window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.style.backgroundColor = "black";
    } else {
        document.body.style.backgroundColor = "white";
    }
});

     

</script>



   
    
</body>
