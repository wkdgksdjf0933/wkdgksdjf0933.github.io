        body {

         body {
margin: 0;
font-family: Arial, sans-serif;
}

nav {
background-color: #333;
overflow: hidden;
}


.navbar {
list-style-type: none;
margin: 0;
padding: 0;
text-align: center;
}


.navbar li {
display: inline-block;
}


.navbar li a {
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
transition: background-color 0.3s;
}


.navbar li a:hover {
background-color: #555;
}

body, h1, table {
    margin: 0;
    padding: 0;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
}

/* Board styles */
.board {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* Post List styles */
.post-list {
    border-collapse: collapse;
    width: 100%;
    border: 1px #ddd;
    margin-bottom: 20px;
}

.post-list th, .post-list td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
}

.post-list th {
    background-color: #ddd;
}

/* Page Navigation styles */
.page-nav {
    text-align: center;
}

.page-nav a {
    display: inline-block;
    margin: 0 5px;
    padding: 5px 10px;
    text-decoration: none;
    border: 1px solid #ddd;
    border-radius: 5px;
    color: #333;
}

.page-nav .page {
    background-color: #f2f2f2;
}

.page-nav a:hover {
    background-color: #ddd;
}

.page-nav .prev,
.page-nav .next {
    font-weight: bold;
}
       </style>
</head>

    <script>

        window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {

        document.body.style.backgroundColor = "black";
        document.body.style.color="white"
    } else {
        document.body.style.backgroundColor = "white";
         document.body.style.color="black"
    }
});
